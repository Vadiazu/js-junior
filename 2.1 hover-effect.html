<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover</title>
	<style>
		.column-wrapper{
			max-width: 900px;
			margin: 0 auto;}
		.fl-left{
			float: left;}
		.items-row{
			overflow: hidden;
		}
		.item-wrapper{
			width: 200px;
			margin-bottom: 50px;
			position: relative;
			height: 200px;
			background: #000;
			overflow: hidden;
			margin-right: 30px;
		}
		.zoom-wrapper{
			width: 400px;
			height: 200px;
			position: relative;
			overflow: hidden;
		}
		.zoom-wrapper img{
			position: absolute;
		}
		.zoomed-img{
			z-index: 1;
			left: 100%;
			top: 100%;
		}
		.content-slide{
			z-index: 1;
			position: absolute;
			left: 0;
			right: 0;
			top: 100%;
			height: 200px;
			line-height: 200px;
			color: #ffffff;
			text-align: center;
			font-size: 30px;
		}
	</style>
</head>
<body>
<p>
	Плавный slide/fade/zoom ховер на элементы (с поддержкой мобильных устройств)
</p>
<div class="column-wrapper">
	<div class="items-row">
		<div class="item-wrapper fl-left" data-effect="slide">
			<div class="content-slide">
				<div class="content-wrapper">slide effect</div>
			</div>
		</div>
		<div class="item-wrapper fl-left" data-effect="slide">
			<div class="content-slide">
				<div class="content-wrapper">slide effect</div>
			</div>
		</div>
		<div class="item-wrapper fl-left" data-effect="slide">
			<div class="content-slide">
				<div class="content-wrapper">slide effect</div>
			</div>
		</div>
	</div>

	<div class="items-row">
		<div class="item-wrapper fl-left" data-effect="fade">
			<div class="content-slide">
				<div class="content-wrapper">fade effect</div>
			</div>
		</div>
		<div class="item-wrapper fl-left" data-effect="fade">
			<div class="content-slide">
				<div class="content-wrapper">fade effect</div>
			</div>
		</div>
		<div class="item-wrapper fl-left" data-effect="fade">
			<div class="content-slide">
				<div class="content-wrapper">fade effect</div>
			</div>
		</div>
	</div>

	<div class="zoom-wrapper">
		<img class="default-img" src="zoom-small.jpg" alt="">
		<img class="zoomed-img" src="zoom-big.jpg" alt="">
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
	// page init
	$(function(){
		initHover();
	});

	$(window).on('load', function(){
		initZoom();
	});

	function initZoom(){
		var wrapper = $('.zoom-wrapper'),
			defaultImg = wrapper.find('img.default-img'),
			defaultImgWidth = defaultImg.width(),
			defaultImgHeight = defaultImg.height(),
			zoomImg = wrapper.find('img.zoomed-img'),
			zoomImgWidth = zoomImg.width(),
			zoomImgHeight = zoomImg.height(),
			isMobile = false;

		//checking for mobile devices
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			isMobile = true;
		}

		//firing element show on click for mobile and on hover for desktop
		if(isMobile){
			wrapper.on({
				touchstart: function(e){
					e.preventDefault();
				},
				touchend: function(){
					hideZoomImage();
				},
				touchmove: function(e){
					imageZoom('touch', e);
				}
			});
		} else{
			//setting up events
			wrapper.on({
				mouseout: function(){
					hideZoomImage();
				},
				mousemove: function(e){
					imageZoom('mouse', e);
				}
			});
		}

		function hideZoomImage(){
			//showing default image
			zoomImg.removeAttr('style');
		}

		function imageZoom(eventType, e){
			var mouseX,mouseY;

			//calculating Desktop coordinates
			if(eventType == 'mouse'){
				mouseX = event.pageX - wrapper.offset().left;
				mouseY = event.pageY - wrapper.offset().top;
			}

			//calculating Mobile coordinates
			if(eventType == 'touch'){
				mouseX = e.originalEvent.touches[0].pageX - wrapper.offset().left;
				mouseY = e.originalEvent.touches[0].pageY - wrapper.offset().top;
			}

			//calculating zoomed image coordinates
			var gotoX = (Math.round((mouseX / defaultImgWidth) * 100) / 100) * (zoomImgWidth - defaultImgWidth),
				gotoY = (Math.round((mouseY / defaultImgHeight) * 100) / 100) * (zoomImgHeight - defaultImgHeight);

			//attaching new coordinates for image
			if(mouseX > 0 && mouseY > 0 && mouseX < defaultImgWidth && mouseY < defaultImgHeight){
				zoomImg.css({ left: -gotoX, top: -gotoY });
			}
		}
	}

	function initHover(){
		var isMobile = false, timer = 400, showEffect;

		//checking for mobile devices
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			isMobile = true;
		}

		//firing element show on click for mobile and on hover for desktop
		if(isMobile){
			$('.item-wrapper').on('click', function(){
				if($(this).hasClass('opened')){
					hideElement($(this));
				} else{
					showElement($(this));
				}
				$(this).toggleClass('opened');
			});
		} else{
			$('.item-wrapper').on({
				mouseenter: function(){
				showElement($(this));
			},
				mouseleave: function(){
				hideElement($(this));
			}});
		}

		//show element
		function showElement(element){
			var slideItem = element.find('.content-slide');
			showEffect = element.data('effect');
			if(showEffect == 'slide'){
				slideItem.animate({top: 0}, timer);
			}
			if(showEffect == 'fade'){
				slideItem.css({
					opacity: 0,
					top: 0
				});
				slideItem.animate({opacity: 1}, timer);
			}
		}

		//hide element
		function hideElement(element){
			var slideItem = element.find('.content-slide');
			if(showEffect == 'slide'){
				slideItem.animate({top: '100%'}, timer);
			}
			if(showEffect == 'fade'){
				slideItem.animate({opacity: 0}, timer);
				setTimeout(function(){
					slideItem.removeAttr('style');
				}, timer);
			}
		}
	}
</script>
</body>
</html>
