<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Two columns</title>
	<style>
		.column-wrapper{
			width: 684px;
			margin: 0 auto;}
		.fl-left{
			float: left;}
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li{
			cursor: pointer;
			padding: 0 20px;}
		.left-column,
		.right-column{
			border: 1px solid red;
			padding: 20px 0;}
		.middle-column{
			text-align: center;}
		.left-column, .right-column, .middle-column{
			width: 200px;}
		.selected{
			background: green;}
	</style>
</head>
<body>
<p>
	Две колонки, между ними кнопки. Можно отметить пункты в одной колонке и нажав на кнопку переместить в другой, анимация перемещения обязательна
</p>
<div class="column-wrapper">
	<div class="left-column fl-left">
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
			<li>item 5</li>
		</ul>
	</div>
	<div class="middle-column fl-left">
		<a href="#" class="sort-left">move left</a>
		<a href="#" class="sort-right">move right</a>
	</div>
	<div class="right-column fl-left">
		<ul>
			<li>item 11</li>
			<li>item 21</li>
			<li>item 31</li>
			<li>item 41</li>
			<li>item 51</li>
		</ul>
	</div>
	<div style="clear: both;"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var item = $('li'),
			toLeftBtn = $('.sort-left'),
			toRightBtn = $('.sort-right'),
			leftColumn = $('.left-column'),
			rightColumn = $('.right-column'),
			timer = 1000;

		//selecting element
		item.click(function(){
			$(this).toggleClass('selected');
		});

		//init moving
		toLeftBtn.click(moveItem(leftColumn));
		toRightBtn.click(moveItem(rightColumn));

		//moving left
		function moveItem(direction){
			var selectedItems = direction.find('.selected'),
				columnOffset = direction.offset().left;
			selectedItems.each(function(){
				var items = $(this),
					curOffset = items.offset();
				items.css({
					position: 'relative',
					left: 0
				});
				items.animate({left: columnOffset - curOffset.left}, timer, function(){
					items.removeClass('selected').removeAttr('style');
					rightColumn.find('ul').append(items);
				});
			});
		}
	});
</script>
</body>
</html>
