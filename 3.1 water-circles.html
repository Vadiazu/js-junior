<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>water circles</title>
	<style>
		html, body{
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			margin: 0;}
		.bubble{
			position: absolute;
			border-radius: 50%;
			border: 1px solid blue;}
	</style>
</head>
<body>
<p>
	Реализация эффектов кругов на воде при ховере (проконсультироваться перед началом работы)
</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
	// page init
	$(function(){
		waterCircles();
	});

	function waterCircles(){
		var parent = $('body'),
			timer = 300;

		parent.on('mousemove', function(e){
			var bubble = $('<div class="bubble"></div>'),
			posX = e.pageX,
			posY = e.pageY,
			bubbleSize = Math.floor(Math.random() * 21) + 10,
			bubbleSizeScaled = bubbleSize*2;

			bubble.css({
				left: posX,
				top: posY,
				height: bubbleSize,
				width: bubbleSize
			});
			parent.append(bubble);

			bubble.animate({
				width: bubbleSizeScaled,
				height: bubbleSizeScaled,
				'margin-left': -bubbleSizeScaled/2,
				'margin-top': -bubbleSizeScaled/2
			}, timer, function(){
				bubble.remove();
			});
		})
	}

</script>
</body>
</html>
