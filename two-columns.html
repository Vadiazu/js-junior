<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Two columns</title>
	<style>
		.column-wrapper{
			width: 684px;
			margin: 0 auto;}
		.fl-left{
			float: left;}
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li{
			cursor: pointer;}
		.left-column,
		.right-column{
			border: 1px solid red;
			padding: 20px;}
		.middle-column{
			text-align: center;}
		.left-column, .right-column, .middle-column{
			width: 200px;}
		.selected{
			background: green;}
	</style>
</head>
<body>
<p>
	Две колонки, между ними кнопки. Можно отметить пункты в одной колонке и нажав на кнопку переместить в другой, анимация перемещения обязательна
</p>
<div class="column-wrapper">
	<div class="left-column fl-left">
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
			<li>item 5</li>
		</ul>
	</div>
	<div class="middle-column fl-left">
		<button class="sort-left">move left</button>
		<button class="sort-right">move right</button>
	</div>
	<div class="right-column fl-left">
		<ul>
			<li>item 11</li>
			<li>item 21</li>
			<li>item 31</li>
			<li>item 41</li>
			<li>item 51</li>
		</ul>
	</div>
	<div style="clear: both;"></div>
</div>
<script src="jquery-1.11.2.min.js"></script>
<script>
	jQuery(document).ready(function(){
		var item = jQuery('li'),
			toLeftBtn = jQuery('.sort-left'),
			toRightBtn = jQuery('.sort-right'),
			leftColumn = jQuery('.left-column'),
			rightColumn = jQuery('.right-column');
		//selecting element
		item.click(function(){
			$(this).toggleClass('selected');
		});
		//init moving
		toLeftBtn.on('click', moveLeft);
		toRightBtn.on('click', moveRight);
		//moving left
		function moveLeft(){
			var selectedItems = $('.left-column .selected'),
				columnOffset = rightColumn.offset().left;
			selectedItems.each(function(){
				var curOffset = $(this).offset();
				$(this).css({
					position: 'relative',
					left: curOffset.left
				});
				$(this).animate({left: columnOffset - curOffset.left}, 1000);
			});
		}
		//moving right
		function moveRight(){

		}
	});
</script>
</body>
</html>
