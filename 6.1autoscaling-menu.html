<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>autoscaling menu</title>
	<style>
		*{
			box-sizing: border-box;}
		body, html{
			width: 100%;
		}
		body{
			margin: 0;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			overflow-x: hidden;
		}
		.menu{
			list-style: none;
			padding: 0;
			margin: 0;
			position: relative;
			width: 100%;
			overflow: hidden;
		}
		.menu li{
			float: left;
			text-align: center;
		}
		.menu a{
			padding: 10px;
			font-size: 18px;
			display: block;
		}
	</style>
</head>
<body>
<div class="menu-holder">
	<ul id="menu" class="menu">
		<li><a class="menu-item">menu 1</a></li>
		<li><a class="menu-item">menu 2</a></li>
		<li><a class="menu-item">menu 3</a></li>
		<li><a class="menu-item">menu 4</a></li>
		<li><a class="menu-item">menu 5</a></li>
	</ul>
	<p>
		Самодельный скрипт для autoscaling меню
	</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
	jQuery(function(){
		initAutoscalingMenu({

		});
	});

	function initAutoscalingMenu(options){
		if (!options.menuId) options.menuId = 'menu';
		if (!options.menuItem) options.menuItem = '.menu-item';
		if (!options.equalLinks) options.equalLinks = false;

		var menu = $("#" + options.menuId),
			listItems = $(options.menuItem),
			parentWidth = menu.parent().width(),
			itemsList = [],
			itemsWidth = 0,
			currentWidth = 0;

		listItems.each(function(){
			var current = $(this);

			currentWidth = parentWidth/itemsList.length;

		});

		if(options.equalLinks){
			listItems.css({
				width: currentWidth
			});

		} else {
			listItems.each(function(){
				var current = $(this).parent(),
					flexWidth = 0;

				flexWidth = currentWidth/parentWidth * 100;
				console.log(flexWidth);
				current.css({
					width: flexWidth.toFixed(4) + '%'
				});

			});
		}
	}
</script>
</body>
</html>
